<nav class="navbar sticky-top navbar-expand-md">
    
    <div class="container-fluid header">
    
        <a class="navbar-brand" href="/">
            <img src={{logo}} class="app-logo d-inline-block float-left img-fluid">
            {{title}}
        </a>

        <div class="d-flex">
            <a class="btn primary nav-btn" href="/signup">Create an account</a>
        </div>
        
    </div>
</nav>




<div class="login-div">
    <h1 class="top-title text-center">Log in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="top-form">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email address...">
            <input type="password" class="form-control" formControlName="password" placeholder="Enter your password...">
            <button class="btn secondary top-btn" [disabled]="!loginForm.valid"  mat-raised-button type="submit">Continue log in</button>
        </div>
    </form>
</div>

<hr class="home-hr">

<footer class="row home-ftr text-muted">
    <div class="col-8">
      <p class="ftr-text">
        NotesOn is a <a href="https://notion.so" class="ftr-link">Notion</a> clone! Your all-in-one workspace for notes, docs, wikis, projects, and team collaboration. 
      </p>
    </div>
    <div class="col-4">
        <p class="float-end">
            <a href="javascript:history.back()" class="ftr-link">Go Back</a>
          </p>
    </div>
</footer>
